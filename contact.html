<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - RememberBill</title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Barlow', sans-serif;
            color: #3D3D3D;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f9fafb;
        }
        header {
            background-color: #06112A;
            color: white;
            padding: 1rem 0;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .header-container {
            display: flex;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .logo-img {
            background-color: #172E5E;
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo-img img {
            width: 1.5rem;
            height: 1.5rem;
        }
        .logo-text {
            display: flex;
            flex-direction: column;
        }
        .logo-title {
            font-weight: 700;
            font-size: 1.25rem;
        }
        .logo-subtitle {
            font-size: 0.75rem;
            color: #AEBCF2;
        }
        main {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #172E5E;
            font-size: 2rem;
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 3px solid #FAE302;
            display: inline-block;
        }
        p {
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
        }
        footer {
            text-align: center;
            margin-top: 2rem;
            padding: 1rem;
            font-size: 0.875rem;
            color: #686868;
        }
        .contact-card {
            background-color: #f5f7ff;
            border-left: 4px solid #172E5E;
            padding: 2rem;
            margin: 2rem auto;
            border-radius: 0 0.5rem 0.5rem 0;
            max-width: 500px;
            text-align: center;
        }
        .icon-container {
            background-color: #172E5E;
            color: #FAE302;
            width: 4rem;
            height: 4rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
        }
        .contact-title {
            font-weight: 700;
            color: #172E5E;
            margin-bottom: 0.5rem;
            font-size: 1.25rem;
        }
        .contact-description {
            color: #686868;
            margin-bottom: 1rem;
        }
        .contact-link {
            color: #406FD4;
            font-weight: 600;
            font-size: 1.25rem;
            text-decoration: none;
            display: inline-block;
            transition: color 0.3s;
        }
        .contact-link:hover {
            color: #172E5E;
            text-decoration: underline;
        }
        .back-button {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.75rem 1.5rem;
            background-color: #172E5E;
            color: white;
            text-decoration: none;
            border-radius: 0.25rem;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #2B4D97;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <div class="logo-img">
                    <img src="images/rb-logo.png" alt="RememberBill Logo">
                </div>
                <div class="logo-text">
                    <div class="logo-title">RememberBill</div>
                    <div class="logo-subtitle">Bill tracking that just works</div>
                </div>
            </div>
        </div>
    </header>
    
    <main>
        <h1>Contact Us</h1>
        
        <p>Have a question or feedback about RememberBill? We'd love to hear from you!</p>
        
        <div class="contact-card">
            <div class="icon-container">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" style="width: 2rem; height: 2rem;">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" />
                </svg>
            </div>
            <div class="contact-title">Email Us</div>
            <div class="contact-description">For questions, feedback, or support</div>
            <a href="mailto:contact@rememberbill.co" class="contact-link">contact@rememberbill.co</a>
        </div>
        
        <a href="index.html" class="back-button">← Back to Homepage</a>
    </main>
    
    <footer>
        <p>© 2025 RememberBill. All rights reserved.</p>
    </footer>
</body>
</html>
